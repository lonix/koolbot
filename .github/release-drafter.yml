name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

# Automatically label PRs based on file patterns
autolabeler:
  - label: 'documentation'
    files:
      - '**/*.md'
  - label: 'dependencies'
    files:
      - 'package.json'
      - 'package-lock.json'
  - label: 'github-actions'
    files:
      - '.github/workflows/**'
      - '.github/release-drafter.yml'
  - label: 'test'
    files:
      - '__tests__/**'
      - 'jest.config.js'
  - label: 'docker'
    files:
      - 'Dockerfile*'
      - 'docker-compose*.yml'

categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'bug'
      - 'fix'
  - title: 'ğŸ“š Documentation'
    labels:
      - 'documentation'
  - title: 'ğŸ”§ Maintenance'
    labels:
      - 'chore'
      - 'refactor'
  - title: 'ğŸ“¦ Dependencies'
    labels:
      - 'dependencies'
  - title: 'ğŸ§ª Tests'
    labels:
      - 'test'
  - title: 'ğŸ³ Docker'
    labels:
      - 'docker'
  - title: 'âš™ï¸ CI/CD'
    labels:
      - 'github-actions'

change-template: '- $TITLE (#$NUMBER) @$AUTHOR'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.

version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking'
  minor:
    labels:
      - 'minor'
      - 'feature'
      - 'enhancement'
  patch:
    labels:
      - 'patch'
      - 'bug'
      - 'fix'
      - 'documentation'
      - 'dependencies'
  default: patch

template: |
  ## Changes

  $CHANGES

  ## Contributors

  Thank you to the following contributors for making this release possible:

  $CONTRIBUTORS
