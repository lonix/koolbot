name: Markdown Lint

on:
  push:
    branches: [ main ]
    paths:
      - '**/*.md'
      - '.markdownlint.json'
  pull_request:
    branches: [ main ]
    paths:
      - '**/*.md'
      - '.markdownlint.json'
  workflow_dispatch:

# Cancel in-progress runs for the same workflow and ref
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm install markdownlint-cli --no-save

      - name: Run markdownlint
        run: npx markdownlint "**/*.md" --ignore node_modules --ignore dist
