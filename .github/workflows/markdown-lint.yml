name: Markdown Lint

on:
  push:
    branches: [ main ]
    paths:
      - '**/*.md'
      - '.markdownlint.json'
  pull_request:
    branches: [ main ]
    paths:
      - '**/*.md'
      - '.markdownlint.json'
  workflow_dispatch:

jobs:
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install markdownlint-cli --no-save

      - name: Run markdownlint
        run: npx markdownlint "**/*.md" --ignore node_modules --ignore dist
